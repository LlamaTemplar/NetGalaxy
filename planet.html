<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

    <a-assets>
      <a-asset-item id="pyramid-obj" src="models/test2/pyramid2.obj"></a-asset-item>
      <a-asset-item id="pyramid-mtl" src="models/test2/pyramid2.mtl"></a-asset-item>
      <a-asset-item id="terrian1-mtl" src="models/terrian1.mtl"></a-asset-item>
      <a-asset-item id="terrian1-obj" src="models/terrian1.obj"></a-asset-item>
      <a-asset-item id="random-mtl" src="models/random.mtl"></a-asset-item>
      <a-asset-item id="random-obj" src="models/random.obj"></a-asset-item>
    </a-assets>

    <a-obj-model src="#random-obj" mtl="#random-mtl" scale="" material="" obj-model="" position="0 63 -107" rotation="90 0 180"></a-obj-model>
    <a-obj-model src="#pyramid-obj" mtl="#pyramid-mtl" material="" obj-model="" position="-125.78 -3.010 112.135" rotation="0 14.999999999999998" scale="10 10 10"></a-obj-model>
    <a-obj-model src="#terrian1-obj" mtl="#terrian1-mtl" position="0 -4.007 0"></a-obj-model>
    <a-entity light="intensity:  0.6;  castShadow:  true;  color:  #ead90b" position="-0.5 35.06013 -27.93721" data-aframe-default-light="" aframe-injected=""></a-entity>
    <a-sky color="#FFFFE0"></a-sky>

  </a-scene>
</body>

</html>
