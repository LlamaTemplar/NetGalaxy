<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title></title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <!-- <script src="libraries/three.js"></script> -->
  <script src="threejs/three.js-master/build/three.js"></script>
  <script>

    var scene, camera, renderer;
    var cube;

    setup();
    draw();

    function setup()
    {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0000FF);
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var box = new THREE.BoxGeometry(1, 1, 1);
      var plane = new THREE.PlaneGeometry(2,2,1);
      var grass = new THREE.MeshBasicMaterial({color: 0x00ff00});
      var sand = new THREE.MeshBasicMaterial({color : 0xF9FFCD, side: THREE.DoubleSide});
      beach = new THREE.Mesh(plane,sand);
      cube = new THREE.Mesh(box,grass);
      scene.add(beach);
      scene.add(cube);

      beach.rotation.x = 2;

      camera.position.z = 5;
      camera.position.y = 3;
      camera.rotation.x = -0.5;

    }

    function draw()
    {
      // beach.rotation.y += .05;
      // cube.rotation.y += .05;

      requestAnimationFrame(draw);
      renderer.render( scene, camera );
    }



  </script>
</body>

</html>
